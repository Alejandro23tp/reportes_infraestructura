<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-fondo dark:to-gray-950 text-gray-800 dark:text-gray-100 pt-24 pb-12">
  <div class="container mx-auto px-4 max-w-6xl">
    <div *ngIf="isLoggedIn$ | async" class="max-w-md mx-auto bg-white dark:bg-gray-div shadow-xl rounded-2xl p-6 text-center transition-all duration-300 hover:shadow-2xl hover:scale-[1.02]">
      <div *ngIf="notificationStatus$ | async as status" class="space-y-8">
        <div class="flex justify-center mb-4">
          <svg 
            *ngIf="!status.isEnabled" 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-16 w-16 text-gray-400 dark:text-gray-500" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg 
            *ngIf="status.isEnabled" 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-16 w-16 text-green-500" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
          {{ status.message }}
        </h2>
        
        <p *ngIf="!status.isEnabled" class="text-gray-600 dark:text-gray-300 mb-4">
          Recibe alertas inmediatas sobre nuevos reportes y comentarios.
        </p>
        
        <button 
          *ngIf="!status.isEnabled"
          (click)="requestPermission()"
          class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          {{ status.message }}
        </button>
        
        <div *ngIf="status.isEnabled" class="text-green-600 dark:text-green-500 font-medium">
          Estás recibiendo notificaciones de la aplicación.
        </div>
      </div>
    </div>
  </div>
</div>
