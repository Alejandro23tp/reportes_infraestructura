<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        {{ mode === 'request' ? 'Solicitar Restablecimiento de Contraseña' : 'Restablecer tu Contraseña' }}
      </h2>
    </div>

    <div *ngIf="message" class="mt-2 p-4 text-sm text-green-700 dark:text-green-400 bg-green-100 dark:bg-green-800 rounded-lg">
      {{ message }}
    </div>
    <div *ngIf="error" class="mt-2 p-4 text-sm text-red-700 dark:text-red-400 bg-red-100 dark:bg-red-800 rounded-lg">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [readonly]="mode === 'reset'"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Correo electrónico">
        </div>

        <div *ngIf="mode === 'reset'" class="space-y-1">
          <div>
            <label for="password" class="sr-only">Nueva Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Nueva contraseña">
          </div>

          <div>
            <label for="password_confirmation" class="sr-only">Corfirmar Contraseña</label>
            <input 
              type="password" 
              id="password_confirmation" 
              formControlName="password_confirmation"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirmar contraseña">
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="form.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 dark:disabled:opacity-40">
          {{ loading ? 'Procesando...' : (mode === 'request' ? 'Enviar Link de Restablecimiento' : 'Restablecer Contraseña') }}
        </button>
      </div>

      <!-- Link para volver al login -->
      <div class="text-center mt-4">
        <a href="/login" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
