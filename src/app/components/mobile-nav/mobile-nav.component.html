<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-div shadow-2xl z-50 lg:hidden">
  <div class="grid grid-cols-4 gap-2 py-2 px-4">
    <!-- Inicio -->
    <a routerLink="/home" 
       routerLinkActive="text-blue-600 dark:text-blue-400"
       class="flex flex-col items-center p-2 rounded-lg text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
      </svg>
      <span class="text-xs mt-1">Inicio</span>
    </a>

    <!-- Notificaciones -->
    <a routerLink="/notificaciones" 
       routerLinkActive="text-blue-600 dark:text-blue-400"
       class="flex flex-col items-center p-2 rounded-lg text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"/>
      </svg>
      <span class="text-xs mt-1">Notificaciones</span>
    </a>

    <!-- Mapa/Filtros -->
    <ng-container *ngIf="router.url !== '/mapa'">
      <a routerLink="/mapa" 
         routerLinkActive="text-blue-600 dark:text-blue-400"
         class="flex flex-col items-center p-2 rounded-lg text-gray-600 dark:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
          <path d="M480-301q99-80 149.5-154T680-594q0-90-56-148t-144-58q-88 0-144 58t-56 148q0 65 50.5 139T480-301Zm0 101Q339-304 269.5-402T200-594q0-125 78-205.5T480-880q124 0 202 80.5T760-594q0 94-69.5 192T480-200Zm0-320q33 0 56.5-23.5T560-600q0-33-23.5-56.5T480-680q-33 0-56.5 23.5T400-600q0 33 23.5 56.5T480-520ZM200-80v-80h560v80H200Zm280-520Z"/>
        </svg>
        <span class="text-xs mt-1">Mapa</span>
      </a>
    </ng-container>
    <ng-container *ngIf="router.url === '/mapa'">
      <button 
        (click)="toggleFilterPanel.emit()" 
        class="flex flex-col items-center p-2 rounded-lg text-gray-600 dark:text-gray-300 w-full"
      >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
          <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
        </svg>
        <span class="text-xs mt-1">Filtros</span>
      </button>
    </ng-container>

    <!-- Perfil -->
    <div class="relative flex flex-col items-center">
      <div 
        class="profile-trigger flex flex-col items-center p-2 rounded-lg text-gray-600 dark:text-gray-300 cursor-pointer"
        (click)="toggleProfileMenu($event)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
          <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/>
        </svg>
        <span class="text-xs mt-1">Perfil</span>
      </div>

      <!-- Profile Dropdown Menu -->
      <div 
        *ngIf="isProfileMenuOpen" 
        class="profile-menu fixed bottom-20 left-4 right-4 bg-white dark:bg-gray-700 rounded-lg shadow-xl z-50 transform transition-all duration-300 ease-in-out"
        [class.hidden]="!isProfileMenuOpen"
        [class.opacity-0]="!isProfileMenuOpen"
        [class.translate-y-2]="!isProfileMenuOpen"
        (click)="$event.stopPropagation()"
      >
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center space-x-4">
          <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
            {{ getUserInitials() }}
          </div>
          <div>
            <p class="text-sm font-semibold text-gray-800 dark:text-white">{{ getUserName() }}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{ getUserEmail() }}</p>
          </div>
        </div>
        
        <div class="py-1">
          <!-- Dashboard Link - Only for Admin -->
          <div class="px-4 py-2 text-xs text-gray-500 dark:text-gray-400 border-b border-gray-100 dark:border-gray-600">
            Debug: Rol actual: {{ currentUser?.rol || 'No definido' }}
          </div>
          <ng-container *ngIf="currentUser?.rol === 'admin'">
            <a routerLink="/dashboard" (click)="closeProfileMenu()" class="block px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-600">
              <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span>Dashboard</span>
              </div>
            </a>
          </ng-container>
          
          <a routerLink="/perfil" (click)="closeProfileMenu()" class="block px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-600">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>Mi Perfil</span>
            </div>
          </a>
          
          <a routerLink="/ajustes" (click)="closeProfileMenu()" class="block px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-600">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>Configuración</span>
            </div>
          </a>
          
          <button (click)="logout()" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span>Cerrar Sesión</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
