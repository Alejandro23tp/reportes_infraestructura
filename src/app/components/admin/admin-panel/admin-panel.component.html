<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
  <h2 class="text-xl font-bold mb-6 text-gray-900 dark:text-white">Panel de Administración</h2>

  <!-- Formulario para crear categorías -->
  <div class="space-y-6">
    <div>
      <h3 class="text-lg font-medium mb-4 text-gray-900 dark:text-white">Crear Nueva Categoría</h3>
      
      <form (ngSubmit)="crearCategoria()" class="space-y-4">
        <!-- Mensajes de error/éxito -->
        <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="bg-green-50 text-green-600 p-3 rounded-lg">
          {{ successMessage }}
        </div>

        <!-- Campos del formulario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Nombre de la categoría
          </label>
          <input 
            type="text" 
            [(ngModel)]="nuevaCategoria.nombre"
            name="nombre"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Descripción
          </label>
          <textarea 
            [(ngModel)]="nuevaCategoria.descripcion"
            name="descripcion"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </textarea>
        </div>

        <button 
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
          Crear Categoría
        </button>
      </form>
    </div>
  </div>
</div>
